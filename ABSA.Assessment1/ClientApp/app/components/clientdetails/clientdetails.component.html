<div class="card">
    <div class="header">
        <h3 class="title">Edit Client Details</h3>
    </div>

    <form name="clientForm" (submit)="EditClient(currentClient)">
        <div class="content">
            <div class="form-group">
                <label>Surname</label>
                <input class="form-control" name="surnam" [(ngModel)]="currentClient.surname" type="text" />
            </div>
            <div class="form-group">
                <label>First Names</label>
                <input class="form-control" name="firstname" [(ngModel)]="currentClient.firstNames" type="text" />
            </div>
            <div class="form-group">
                <label>Identity Type</label>
                <select class="form-control" name="identityType" [(ngModel)]="currentClient.identityType">
                    <option *ngFor="let idt of idtypes" [value]="idt.key">{{idt.value}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Identity Number</label>
                <input class="form-control" name="identityNumber" [(ngModel)]="currentClient.identityNumber" type="number" required />
            </div>
            <div class="form-group">
                <label>Date Of Birth</label>
                <input class="form-control"  name="dateOfBirth" type="date" [ngModel]="currentClient.dateOfBirth | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event">
            </div>

            <button class="btn btn-info btn-fill pull-right" (click)="doNothing()" style="margin-left:10px">Close</button>
            <button class="btn btn-info btn-fill pull-right" type="submit">Save</button>
            <div class="clearfix"></div>

        </div>
        <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    </form>
</div>
